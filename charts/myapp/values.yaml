image:
  repository: hashicorp/http-echo
  tag: "latest"
  pullPolicy: IfNotPresent
  command:
    - "-text=Hello from Helm"

service:
  type: ClusterIP
  port: 5678

deployment:
  enabled: true
  replicaCount: 1

daemonset:
  enabled: false

job:
  enabled: false

cronjob:
  enabled: false
  schedule: "*/5 * * * *"

configmap:
  enabled: true
  data:
    MESSAGE: "Hello from ConfigMap"

secret:
  enabled: true
  stringData:
    API_KEY: "change-me"
